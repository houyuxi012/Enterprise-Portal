
<!DOCTYPE html>
<html lang="en" class="antialiased">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ShiKu Home | Next-Gen Enterprise Portal</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">
    <script>
      tailwind.config = {
        darkMode: 'class',
        theme: {
          extend: {
            fontFamily: { sans: ['Inter', 'sans-serif'] },
            colors: {
              fluent: {
                blue: '#0078d4',
                bg: '#f3f2f1',
                dark: '#111111',
                card: 'rgba(255, 255, 255, 0.7)',
                'card-dark': 'rgba(25, 25, 25, 0.8)'
              }
            },
            borderRadius: {
              'fluent': '1.25rem',
              'organic': '2.5rem'
            }
          }
        }
      }
    </script>
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background-color: #f3f2f1;
            overflow-x: hidden;
        }
        .dark body { background-color: #080808; }

        /* Mica Effect */
        .mica {
            background: rgba(255, 255, 255, 0.6);
            backdrop-filter: blur(40px) saturate(150%);
            border: 1px solid rgba(255, 255, 255, 0.4);
        }
        .dark .mica {
            background: rgba(20, 20, 20, 0.6);
            border: 1px solid rgba(255, 255, 255, 0.05);
        }

        /* Rim Lighting / Inner Glow */
        .rim-glow {
            box-shadow: inset 0 1px 1px 0 rgba(255, 255, 255, 0.15);
        }

        /* Custom Scrollbar */
        ::-webkit-scrollbar { width: 6px; }
        ::-webkit-scrollbar-track { background: transparent; }
        ::-webkit-scrollbar-thumb {
            background: rgba(100, 100, 100, 0.2);
            border-radius: 10px;
        }
        ::-webkit-scrollbar-thumb:hover { background: rgba(100, 100, 100, 0.4); }

        .mesh-gradient {
            background: radial-gradient(at 0% 0%, hsla(210,100%,50%,1) 0, transparent 50%),
                        radial-gradient(at 50% 0%, hsla(225,100%,50%,1) 0, transparent 50%),
                        radial-gradient(at 100% 0%, hsla(250,100%,50%,1) 0, transparent 50%);
        }
        
        .animate-float {
            animation: float 6s ease-in-out infinite;
        }
        @keyframes float {
            0% { transform: translateY(0px); }
            50% { transform: translateY(-10px); }
            100% { transform: translateY(0px); }
        }
        
        /* Markdown Styles */
        .prose p { margin-bottom: 0.5em; }
        .prose p:last-child { margin-bottom: 0; }
        .prose ul { list-style-type: disc; padding-left: 1.2em; margin-bottom: 0.5em; }
        .prose ol { list-style-type: decimal; padding-left: 1.2em; margin-bottom: 0.5em; }
        .prose strong { font-weight: 700; }
        .prose a { text-decoration: underline; }
    </style>
<script type="importmap">
{

  }
}
</script>

</head>

</html>
