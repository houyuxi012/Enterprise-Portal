version: '3.8'

services:
  db:
    image: postgres:17-alpine
    environment:
      POSTGRES_USER: user
      POSTGRES_PASSWORD: password
      POSTGRES_DB: portal_db
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data

  redis:
    image: redis:8.4-alpine
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data

  minio:
    image: minio/minio:RELEASE.2025-09-07T16-13-09Z
    container_name: enterpriseportal-minio
    ports:
      - "9000:9000"
      - "9001:9001"
    environment:
      MINIO_ROOT_USER: minioadmin
      MINIO_ROOT_PASSWORD: minioadmin@houyuxi
    volumes:
      - minio_data:/data
    command: server /data --console-address ":9001"
    healthcheck:
      test: [ "CMD", "curl", "-f", "http://localhost:9000/minio/health/live" ]
      interval: 30s
      timeout: 20s
      retries: 3

  createbuckets:
    image: minio/mc:RELEASE.2025-08-13T08-35-41Z
    depends_on:
      minio:
        condition: service_started
    entrypoint: >
      /bin/sh -c " /usr/bin/mc alias set myminio http://minio:9000 minioadmin minioadmin@houyuxi; /usr/bin/mc mb myminio/next-gen-enterprise-portal; /usr/bin/mc anonymous set public myminio/next-gen-enterprise-portal; exit 0; "

  backend:
    build: ./backend
    ports:
      - "8000:8000"
    environment:
      DATABASE_URL: postgresql+asyncpg://user:password@db:5432/portal_db
      REDIS_URL: redis://redis:6379
      SECRET_KEY: "super-secret-fixed-key-for-persistence"
      ACCESS_TOKEN_EXPIRE_MINUTES: "10080" # 7 days
      GEMINI_API_KEY: ${GEMINI_API_KEY}
      STORAGE_TYPE: minio
      CORS_ORIGINS: "http://localhost:3000,https://localhost,https://127.0.0.1"
      COOKIE_DOMAIN: "" # Empty for localhost to work on any port/IP
      COOKIE_SECURE: "True" # Force secure cookie
      MINIO_ENDPOINT: minio:9000
      MINIO_ACCESS_KEY: minioadmin
      MINIO_SECRET_KEY: minioadmin@houyuxi
      MINIO_BUCKET_NAME: next-gen-enterprise-portal
      MINIO_EXTERNAL_ENDPOINT: 127.0.0.1/minio
      MINIO_EXTERNAL_PROTOCOL: https
    depends_on:
      - db
      - redis
      - minio
    volumes:
      - ./backend:/app
      - ./backend/uploads:/app/uploads

  frontend:
    build:
      context: ./frontend
      args:
        VITE_API_BASE_URL: /api
    ports:
      - "80:80"
      - "443:443"
    environment:
      VITE_API_BASE_URL: /api
    depends_on:
      - backend
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf:ro
      - ./nginx/certs:/etc/nginx/certs:ro

volumes:
  postgres_data:
  redis_data:
  minio_data:
