user  nginx;
worker_processes  auto;

error_log  /var/log/nginx/error.log notice;
pid        /var/run/nginx.pid;

events {
    worker_connections  2048; # 生产环境增加连接数
    use epoll;
}

http {
    include       /etc/nginx/mime.types;
    default_type  application/octet-stream;

    # JSON Log Format (便于日志系统采集)
    log_format json_combined escape=json
      '{'
        '"time_local":"$time_local",'
        '"remote_addr":"$remote_addr",'
        '"remote_user":"$remote_user",'
        '"request":"$request",'
        '"status": "$status",'
        '"body_bytes_sent":"$body_bytes_sent",'
        '"request_time":"$request_time",'
        '"http_referrer":"$http_referer",'
        '"http_user_agent":"$http_user_agent",'
        '"request_id":"$request_id",'
        '"x_forwarded_for":"$http_x_forwarded_for",'
        '"request_method":"$request_method",'
        '"uri":"$uri",'
        '"upstream_addr":"$upstream_addr",'
        '"upstream_status":"$upstream_status",'
        '"upstream_response_time":"$upstream_response_time"'
      '}';

    access_log  /var/log/nginx/access.log  json_combined;

    # 基础性能优化
    sendfile        on;
    tcp_nopush      on;
    tcp_nodelay     on;
    keepalive_timeout  65;
    types_hash_max_size 2048;
    server_tokens   off; # 隐藏版本号

    # Gzip 压缩
    gzip  on;
    gzip_vary on;
    gzip_proxied any;
    gzip_comp_level 6;
    gzip_types text/plain text/css text/xml application/json application/javascript application/rss+xml application/atom+xml image/svg+xml;

    # WebSocket 支持
    map $http_upgrade $connection_upgrade {
        default upgrade;
        ''      close;
    }

    # HTTP 全局限流 (防止 DoS)
    limit_req_zone $binary_remote_addr zone=api_limit:10m rate=10r/s;

    # HTTP 重定向 HTTPS
    server {
        listen 80 default_server;
        server_name _; # 请替换为实际域名
        return 301 https://$host$request_uri;
    }

    # HTTPS Server
    server {
        listen 443 ssl http2 default_server;
        server_name _; # 请替换为实际域名

        # SSL 配置 (需替换实际证书路径)
        ssl_certificate     /etc/nginx/certs/fullchain.pem; # 占位符
        ssl_certificate_key /etc/nginx/certs/privkey.pem;   # 占位符
        ssl_session_timeout 1d;
        ssl_session_cache shared:SSL:50m;
        ssl_session_tickets off;
        
        # 现代 SSL 安全配置
        ssl_protocols TLSv1.2 TLSv1.3;
        ssl_ciphers ECDHE-ECDSA-AES128-GCM-SHA256:ECDHE-RSA-AES128-GCM-SHA256:ECDHE-ECDSA-AES256-GCM-SHA384:ECDHE-RSA-AES256-GCM-SHA384:ECDHE-ECDSA-CHACHA20-POLY1305:ECDHE-RSA-CHACHA20-POLY1305:DHE-RSA-AES128-GCM-SHA256:DHE-RSA-AES256-GCM-SHA384;
        ssl_prefer_server_ciphers off;

        # HSTS (强制客户端使用 HTTPS)
        add_header Strict-Transport-Security "max-age=63072000" always;

        # 安全响应头
        add_header X-Frame-Options "SAMEORIGIN" always;
        add_header X-Content-Type-Options "nosniff" always;
        add_header X-XSS-Protection "1; mode=block" always;
        add_header Referrer-Policy "strict-origin-when-cross-origin" always;
        
        # SPA 前端静态资源
        root /usr/share/nginx/html;
        index index.html;

        # 1. 静态资源强缓存 (Hash 文件名)
        location ~* \.(?:css|js|woff2?|eot|ttf|otf|ico|svg|png|jpg|jpeg|gif|webp)$ {
            expires 1y;
            add_header Cache-Control "public, immutable";
            access_log off;
        }

        # 2. HTML 文件协商缓存 (确保版本更新即时生效)
        location / {
            try_files $uri $uri/ /index.html;
            add_header Cache-Control "no-cache";
        }

        # 3. API 反向代理
        location /api/ {
            # 限流 (可选)
            limit_req zone=api_limit burst=20 nodelay;
            
            # 允许上传大文件
            client_max_body_size 50M;

            # 错误透传: 禁止拦截 API 错误 (确保返回 JSON 而非 HTML)
            proxy_intercept_errors off;

            # 代理到后端 (后端已包含 /api 前缀，此处直接透传，切勿加末尾斜杠)
            # Correct: http://backend:8000; -> /api/foo 转发为 /api/foo
            proxy_pass http://backend:8000;

            # Cookie 安全增强 (网关层强制覆盖)
            proxy_cookie_flags ~ secure httponly samesite=lax;

            # 代理头设置
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            proxy_set_header X-Request-ID $request_id; # 透传 Request ID

            # WebSocket 支持
            proxy_http_version 1.1;
            proxy_set_header Upgrade $http_upgrade;
            proxy_set_header Connection $connection_upgrade;

            # 超时设置 (防止长请求 502/504)
            proxy_connect_timeout 60s;
            proxy_send_timeout 300s;
            proxy_read_timeout 300s;

            # 禁止 API 缓存
            add_header Cache-Control "no-store, no-cache, must-revalidate, proxy-revalidate, max-age=0";
            
            # 缓冲设置 (根据需要开启或关闭)
            proxy_buffering on;
            proxy_buffer_size 4k;
            proxy_buffers 4 32k;
            proxy_busy_buffers_size 64k;
        }

        # 4. 禁止直接访问上传目录 (只允许通过 API 或特定逻辑访问)
        location /uploads/ {
            deny all;
            return 404;
        }

        # 错误页面处理 (避免 API 错误返回 SPA index.html)
        error_page 404 /404.html; # 如果有自定义 404 页
        error_page 500 502 503 504 /50x.html;
        location = /50x.html {
            root /usr/share/nginx/html;
        }
    }
}
